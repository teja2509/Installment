<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Funds Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="submit.css">
    <style>
        

        .add-details-button {
            margin-right: 50px ;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #blurMessage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 1000;
        }

        #blurMessage p {
            font-size: 25px;
            margin-top: 20%;
            color: #fd0808;
        }
    </style>
    
</head>
<body>

    <div id="blurMessage">
        <p>For a better experience, open on a laptop or computer with a mouse.</p>
    </div>

    <header class="header">
        <div class="logo">üç∏üçÑ</div>
        

        <div class="search">
            <input placeholder="Search..." type="text">
            <button type="submit" onclick="searchData()" >Go</button>
        </div>
    
        
        <div class="date-time" id="currentDateTime"></div>
    </header>

    <div class="loader" id="loader">
        <p class="label">Please wait...</p>
        <div class="loading"></div>
    </div>

    <div id="mainContent" style="display: none;">
    <div id="formContainer" class="container" >
        <button class="button1" onclick="toggleForm()">Add Details</button>
            <form id="loanForm" onsubmit="submitForm(event)" style="display: none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" >

            <label for="interestMoney">Interest Money:</label>
            <input type="number" id="interestMoney" name="interestMoney" >

            <label for="interestDuration">Interest Duration:</label>
            <select id="interestDuration" name="interestDuration" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="interestMonth">Interest Month:</label>
            <select id="interestMonth" name="interestMonth" >
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            

            <button class="button">
                <span class="default">Submit</span>
                <span class="success">Submited</span>
                <div class="left"></div>
                <div class="right"></div>
            </button>
            
            <!-- dribbble - twitter -->

            
            <!-- <button onclick="clearLocalStorage()">Clear Local Storage</button> -->

        </form>
    </div>

    <div id="submittedDataContainer" ></div>

</div>
    

    <script src="scripts.js"></script>

    <script>
        function showMainContent() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }

        function toggleForm() {
            var form = document.getElementById("loanForm");
            var addButton = document.querySelector(".button1");

            if (form.style.display === "none") {
                form.style.display = "block";
                addButton.style.display = "none";
            } else {
                form.style.display = "none";
            }
        }

        setTimeout(showMainContent, 1000);

        // Check screen size and display a message for smaller screens
        setTimeout(checkScreenSize, 1000);

        function checkScreenSize() {
            var screenWidth = window.innerWidth;

            if (screenWidth < 1000) {
                var blurMessage = document.getElementById("blurMessage");
                blurMessage.style.display = "block";
                document.body.style.overflow = "hidden"; // Disable scrolling

                // Hide the message after 25 seconds
                setTimeout(function() {
                    blurMessage.style.display = "none";
                    document.body.style.overflow = "auto"; // Enable scrolling
                }, 3000);
            }
        }
    </script>

    
</body>
</html>
