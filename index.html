<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Funds Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">üç∏üçÑ</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            
            <button type="button" onclick="searchData()">Search</button>

        </div>
        <div class="date-time" id="currentDateTime"></div>
    </header>
    <div id="formContainer" class="container">
        <form id="loanForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" >

            <label for="interestMoney">Interest Money:</label>
            <input type="number" id="interestMoney" name="interestMoney" >

            <label for="interestDuration">Interest Duration:</label>
            <select id="interestDuration" name="interestDuration" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="interestMonth">Interest Month:</label>
            <select id="interestMonth" name="interestMonth" >
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="submittedDataContainer" class="submittedDataContainer"></div>

    <script src="scripts.js"></script>
</body>
</html>
